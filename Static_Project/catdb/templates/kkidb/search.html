<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>search</title>

</head>
<body>
    
   <h2>search</h2> 
<form action = "../findcat">
    {% if not isSafe %}
        <p style="color:red">No cat found with those terms.</p>
    {% endif %}
    <p>{{nom}}</p>
    {% for field in form %}
    <p>{{field.label_tag}}</p>{{field}}<br/>
    {% endfor %}
<input type = "submit" value ="Search"/>
</form>
</body>
</html>
