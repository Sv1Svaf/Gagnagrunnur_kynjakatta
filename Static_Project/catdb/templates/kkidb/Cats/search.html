{% extends "kkidb/shared/master.html" %}
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
{%block title%}Leita{%endblock%}

    
  {% block body %}
<form action = "leit/">
    {% if not isSafe %}
        <p style="color:red">Enginn köttur passar við þessa leit.</p>
    {% endif %}
    <p>{{nom}}</p>
    {% for field in form %}
    <p>{{field.label_tag}}</p>{{field}}<br/>
    {% endfor %}
<input type = "submit" value ="Leita"/>
</form>

{%endblock%}
</html>
